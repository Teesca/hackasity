<table class="scoring-table">
    <thead>
      <tr>
        <th>Teams</th>
        <th>Novelity 15%</th>
        <th>Usability 20%</th>
        <th>Feasibility 15%</th>
        <th>Safety 10%</th>
        <th>Impact 5%</th>
        <th>Overall score (/100%)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.name }}</td>
        <td>{{ team.matches }}</td>
        <td>{{ team.wins }}</td>
        <td>{{ team.losses }}</td>
        <td>{{ team.wins }}</td>
        <td>{{ team.losses }}</td>
      
        <td [ngClass]="{ 'high-score': team.points >= 10 }">{{ team.points }}</td>
      </tr>
    </tbody>
  </table>
