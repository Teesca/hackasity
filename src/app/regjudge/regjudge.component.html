<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 120px;
      
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      display: block;
      width: 30%;
      padding: 10px;
      border: none;
      background-color: #FFDD88;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 135px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Register Judges</h2>
    <form>
      <div class="form-group">
        <label for="judge_Name">Name </label>
        <input type="text" id="name"  required [(ngModel)]="judgeRegister.Judge_name" name="judgeRegister.Judge_name">
      </div>
      <div class="form-group">
        <label for="judge_Surname">Surname</label>
        <input type="text" id="surname"  required [(ngModel)]="judgeRegister.Judge_surname" name="judgeRegister.Judge_surname">
      </div>
      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="text" id="email" name="email" required [(ngModel)]="judgeRegister.email" name="judgeRegister.email">
      </div>
      <div class="form-group">
        <label for="studentNo">Company Name</label>
        <input type="text" id="companyName" name="companyName" required [(ngModel)]="judgeRegister.company_name" name="judgeRegister.company_name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="judgeRegister.password" name="judgeRegister.password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" required [(ngModel)]="judgeRegister.passwordConfirm" name="judgeRegister.passwordConfirm">
      </div>
      <button (click)="register()" type="submit">Register</button>
    </form>
  </div>
</body>

</html>
